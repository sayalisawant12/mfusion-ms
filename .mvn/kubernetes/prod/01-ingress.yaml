apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-fusion-ms-ingress
  namespace: dev
  labels:
    env: dev
    app: fusion-ms-ms
    layer: frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: fusion-ms.connectingclouds.in
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: dev-fusion-ms-service
                port:
                  number: 8080